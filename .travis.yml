language: node_js
node_js:
  - "12" # Ensure this is not set to "stable"

dist: bionic # Confirm this is set to use the Bionic distribution

before_install:
  - nvm install 12
  - nvm use 12

branches:
  only:
  - master

cache:
  directories:
  - node_modules

install:
  - npm install
  - npm install -g yarn

script:
  #- yarn lint
  - yarn build
  - mv build/index.html build/404.html

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $github_token
  local_dir: build
  on:
    branch: master

  github_token: $github_token
  local_dir: build
  on:
    branch: master
